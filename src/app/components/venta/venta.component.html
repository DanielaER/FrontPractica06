<div class="container">
    <h2 class="title">Gestión de Ventas</h2>
  
    <!-- Formulario para registrar una venta -->
    <form [formGroup]="ventaForm" (ngSubmit)="onSubmit()" class="venta-form">
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <select id="cliente" formControlName="cliente" class="form-control">
          <option *ngFor="let cliente of clientes" [value]="cliente.idCliente">
            {{ cliente.nombre }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="producto">Producto</label>
        <select id="producto" formControlName="producto" class="form-control">
          <option *ngFor="let producto of productos" [value]="producto.idProducto">
            {{ producto.descripcion }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" formControlName="cantidad" type="number" class="form-control" />
      </div>
  
      <button type="button" class="btn btn-success" (click)="agregarProducto()">Agregar Producto</button>
    </form>
  
    <!-- Detalle de Venta -->
    <h3 class="subtitle">Detalle de Venta</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detalle of listaDetalleVenta">
          <td>{{ detalle.producto.descripcion }}</td>
          <td>{{ detalle.producto.descripcion }}</td>
          <td><input [(ngModel)]="detalle.cantidad" type="number" (change)="actualizarTotal(detalle)" class="form-control" /></td>
          <td>{{ detalle.producto.precio | currency }}</td>
          <td>{{ detalle.cantidad * detalle.producto.precio | currency }}</td>
          <td>
            <button (click)="eliminarProducto(detalle)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Registrar Venta</button>
    </div>
  
  </div>
  
  <!-- Modal de error -->
  <div id="errorModal" class="modal" [ngClass]="{'show': showErrorModal}">
    <div class="modal-content">
      <span class="close" (click)="closeErrorModal()">&times;</span>
      <h2>Error</h2>
      <p>{{ errorMessage }}</p>
      <button class="btn btn-secondary" (click)="closeErrorModal()">Cerrar</button>
    </div>
  </div>
